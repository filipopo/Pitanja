{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="row justify-content-center my-5">
		<img src="/static/logo.png" class="text-center">
	</div>
	<div class="row justify-content-center">
		<div class="col-10 col-lg-6">
			<form method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<input type="submit" class="btn btn-primary" id="btn" value="Prijavi se">
			</form>
			<button class="btn btn-secondary" type="button" id="reg">Registruj se</button>
			<script>
				// @license magnet:?xt=urn:btih:b8999bbaf509c08d127678643c515b9ab0836bae&dn=ISC.txt ISC
				$("reg").click(function() {
					document.forms[0].action = {{ url_for("register") }};
					$("btn").value = "Registruj se";
					this.style.display = "none";
				});
				// @license-end
			</script>
		</div>
	</div>
</div>

{% endblock %}
